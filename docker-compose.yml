version: "3.8"

services:
  jenkins:
    image: jenkins/jenkins:lts-alpine
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_data:/var/jenkins_home
    restart: unless-stopped
  
  redis:
    image: redis:alpine
    container_name: redis
    expose:
      - "6379:6379"
    restart: unless-stopped
  
  app:
    build: ./app
    container_name: app
    ports:
      - "3000:3000"
    depends_on:
      - redis
    environment:
      REDIS_HOST: redis     
      REDIS_PORT: 6379
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    
volumes:
  jenkins_data:
